<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/arteproject.png" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Contact us</h1>
                    </div>  
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">First Name</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Your first name" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Last Name</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Your last name" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Your e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Number phone</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                </div>                               
                
                <div class="continue-button">
                    <button><a href="#">Send mensage</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
